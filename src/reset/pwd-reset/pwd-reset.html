<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Passwort Reset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div class="card w-50 mx-auto m-5 d-flex p-2" style="width: 18rem;">
        <div class="card-body">
            <h2 class="card-title">Passwort zurücksetzen</h2>
            <div class="input-group mt-2">
                <input class="form-control" placeholder="Neues Passwort" type="password" id="pw">
            </div>
            <div class="input-group mt-2">
                <input class="form-control" placeholder="Neues Passwort bestätigen" type="password" id="pw_">
            </div>
            <h3>Sicherheitsfrage</h3>
            <div class="input-group mt-2">
                <span class="input-group-prepend input-group-text" id="qu">Welches Betriebssystem nutzt du?</span>
                <input class="form-control" placeholder="Antwort" type="text" id="an">
            </div>
            <button class="btn btn-primary mt-2" onclick="updatePwd()">Passwort ändern</button>
        </div>
    </div>
    <div class="modal fade" tabindex="-2" id="errorDialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Fehler!</h5>
                    <button type="button" class="btn-close" onclick="window.location.reload()" aria-label="Schließen"></button>
                </div>
                <div class="modal-body">
                    <p>Die Passwörter stimmen leider nicht überein oder die Frage ist falsch beantwortet!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" onclick="window.location.reload()">Ok</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" tabindex="-2" id="successDialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Erfolgreich!</h5>
                    <button type="button" class="btn-close" onclick="window.location.reload()" aria-label="Schließen"></button>
                </div>
                <div class="modal-body">
                    <p>Dein Passwort wurde erfolgreich zurückgesetzt!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="window.history.back();">Ok</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</html>
<style>
    * {
        font-size: large;
    }
</style>
</html>
<script src="pwd-reset.js"></script>
