<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SenOS v2 -> Desktop</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdn.senos.xyz/animate.css/dist/animate.min.css">
    <!-- SenOS -->
    <script src="desktop.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!--<div id="top-nav-controls" class="position-absolute start-0 bottom-0 w-100 h-25 text-center h-25" style="font-size: 20vh; z-index: 42000">
        <span class="bi bi-house-fill text-success clickable" onclick="showDesktop()"></span>
    </div>-->

    <div id="modals">
        <div class="modal fade" id="modalShutdown" tabindex="-1">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title bigText">Ausschalten</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Schließen"></button>
                    </div>
                    <div class="modal-body">
                        <p class="bigText">
                            Was willst du tun?
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary bigText" data-bs-dismiss="modal">Abbrechen</button>
                        <button type="button" class="btn btn-primary bigText" id="btn-logout" data-bs-dismiss="modal" onclick="logout()">Abmelden</button>
                        <button type="button" class="btn btn-warning bigText" data-bs-dismiss="modal" onclick="reboot()">Neustarten</button>
                        <button type="button" class="btn btn-danger bigText" data-bs-dismiss="modal" onclick="shutdown()">Ausschalten</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="modalExitConfirm" tabindex="-1">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title bigText">Willst du wirklich fortfahren?</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Schließen"></button>
                    </div>
                    <div class="modal-body">
                        <p id="exitConfirmInfo" class="bigText">
                            Wenn du deinen PC neustartest bwz. ausschaltest, gehen alle <strong>nicht gespeicherten Daten verloren!</strong>
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary bigText" data-bs-dismiss="modal">Abbrechen</button>
                        <button type="button" class="btn btn-primary bigText" onclick="window.location.href = 'login/login.html'" id="exitConfirmButton">Trotzdem beenden</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="top-nav-controls">
        <a href="javascript:showDesktop();" style="bottom: 0%; left: 42%; position: absolute; width: 8%; height: 15%; z-index: 42000"><img src="img/initial/start-new-lukas.png" width="100%" height="100%" class="animation animation-medium animation-fadeIn-left animationDisable-1"></a>
        <a href="javascript:new bootstrap.Modal(document.getElementById('modalShutdown'), {}).show();" style="bottom: 0%; left: 50%; position: absolute; width: 8%; height: 15%; z-index: 42000"><img src="img/initial/stop-new-lukas.png" width="100%" height="100%" class="animation animation-medium animation-fadeIn-right animationDisable-1"></a>
    </div>
    <div id="app_pages" class="animation animation-medium animation-fadeIn-bottom animationDisable-1">

    </div>
    <div id="page_controls">
        <div id="page_controls_left" class="top-50 start-0 position-absolute align-middle justify-content-center" style="margin-left: 1%;">
            <span class="bi bi-arrow-left-circle-fill text-dark clickable" style="font-size: 4vh" onclick="switchPage(-1)"></span>
        </div>
        <div id="page_controls_right" class="top-50 end-0 position-absolute align-middle justify-content-center" style="margin-right: 1%;">
            <span class="bi bi-arrow-right-circle-fill text-dark clickable" style="font-size: 4vh" onclick="switchPage(1)"></span>
        </div>
    </div>
    <div id="windows">

    </div>
</body>
</html>
