<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
    <link href="app.css" rel="stylesheet">
    <title>Aufgaben</title>
</head>

<body>
    <div id="lists">
        <p id="title">Listen</p>
        <p id="no_lists">Sie haben noch keine Listen erstellt!</p>
        <div id="list_content"></div>
        <button id="add_list" onclick="open_add_list_popup()" style="cursor: pointer;">Liste hinzufügen</button>
    </div>
    <div id="list">
        <p id="no_list_selected" class="nothing_selected">Sie haben keine Liste ausgewählt!</p>
        <p id="no_events" class="hidden nothing_selected">Sie haben noch keine Aufgaben erstellt!</p>
        <div id="list_content_list"></div>
        <div id="list_events" style="position: absolute; top: 10%; width: 100%; height: 80%; overflow: auto;"></div>
    </div>

    <div class="modal" tabindex="-1" id="new_list">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="popup_name_list_title" class="modal-title">Neue Liste</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group">
                        <span class="input-group-text col-sm-3">Name:</span>
                        <input id="popup_name_list_input" class="form-control" placeholder="Name" style="user-select: text;">
                    </div>

                    <p id="already_existing" class="already_existing hidden">Der Name ist schon vorhanden!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Schließen</button>
                    <button type="button" class="btn btn-primary" id="popup_name_list_btn_add" onclick="add_list()">Erstellen</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" id="new_event">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="popup_add_event_title" class="modal-title">Neue Aufgabe</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group">
                        <span id="popup_add_event_label" class="input-group-text col-sm-3">Name:</span>
                        <input id="popup_add_event_input" class="form-control" placeholder="Name der Aufgabe" style="user-select: text;">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Schließen</button>
                    <button type="button" class="btn btn-primary" id="popup_add_event_btn_add" onclick="add_event()">Hinzufügen</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" id="edit_list">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="edit_list_title" class="modal-title">Namen einer Liste verändern</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group">
                        <span class="input-group-text col-sm-3">Name:</span>
                        <input id="edit_list_input" class="form-control" placeholder="Name der Liste" style="user-select: text;">
                    </div>

                    <p id="already_existing2" class="already_existing hidden">Der Name ist schon vorhanden!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Schließen</button>
                    <button type="button" class="btn btn-primary" id="popup_add_event_btn_add" onclick="edit_list()">Verändern</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
