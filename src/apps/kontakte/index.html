<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konakte</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
    integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
    integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="app.css">
</head>

<body class="">
  <div
    style="display: flex; justify-content: right; align-items: flex-end; position: absolute; height: 98%; width: 98%;">
    <button class="btn btn-primary" onclick="show_add_popup()">Kontakt hinzufügen</button>
  </div>

  <div id="search">
    <div class="input-group">
      <input class="form-control" id="search_input" placeholder="Suchen" style="font-size: 2vh">
      <button class="btn btn-primary bi bi-search" style="font-size: 2vh" onclick="search()"> Suchen</button>
    </div>
  </div>

  <div class="modal fade" tabindex="-1" id="searchResults" style="font-size: 2vh">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Suchergebnisse</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal_body">
          <table class="table text-dark">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Telefonnummer</th>
                <th scope="col">E-Mail</th>
                <th scope="col">Adresse</th>
              </tr>
            </thead>
            <tbody id="searchResultList">

            </tbody>
          </table>
          <div id="SearchResult"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Schließen</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="deleteCardPopup" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Kontakt löschen</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Willst du diesen Kontakt wirklich löschen?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Nein</button>
          <button type="button" class="btn btn-danger" onclick="delete_card()" data-bs-dismiss="modal">Ja</button>
        </div>
      </div>
    </div>
  </div>

  <p id="no_cards">Sie haben noch keine Kontakte erstellt!</p>
  <div class="modal" tabindex="-1" id="new_knt">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Neuer Kontakt</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <button class="btn-secondary input-group">Profilbild aussuchen</button>
          <div class="input-group">
            <span class="input-group-text col-sm-3">Name</span>
            <input class="form-control" placeholder="Name" id="new_knt_name">
          </div>

          <div class="input-group">
            <span class="input-group-text col-sm-3">Telefonnummer</span>
            <input class="form-control" placeholder="Telefonnummer" id="new_knt_number">
          </div>

          <div class="input-group">
            <span class="input-group-text col-sm-3">E-Mail</span>
            <input class="form-control" placeholder="E-Mail" id="new_knt_email">
          </div>

          <div class="input-group">
            <span class="input-group-text col-sm-3">Adresse</span>
            <input class="form-control" placeholder="Adresse" id="new_knt_adress">
          </div>

          <p id="already_knt" class="hidden error">Dieser Kontakt ist schon vorhanden!</p>
          <p id="no_name" class="hidden error">Bitte füllen Sie das Feld für den Namen aus!</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Schließen</button>
          <button type="button" class="btn btn-primary" id="new_knt_add_btn" onclick="add()">Hinzufügen</button>
        </div>
      </div>
    </div>
  </div>
  <div id="cards" class="cards" style="top: 3%; width: 100%; position: absolute;"></div>

  <script src="main.js"></script>
</body>

</html>
