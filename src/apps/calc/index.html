<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taschenrechner</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <!-- jQuery -->
    <script type="application/javascript" src="https://cdn.jsdelivr.net/gh/jquery/jquery@3.2.1/dist/jquery.min.js"></script>
    <!-- SenOS -->
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="app.js"></script>
    <!-- Sheepy -->
    <script src="https://cdn.senos.xyz/sheepy/1.0/dist/js/sheepy.min.js"></script>
</head>
<body class="bg-dark">
  <div>
      <h1 class="text-light text-center" style="font-size: 4vh">Taschenrechner</h1>
      <div class="container">
          <div class="row" style="padding: 2%">
              <div class="input-group">
                  <input class="form-control text-end bg-warning" id="challange" disabled>
              </div>
          </div>
          <div class="row" style="padding: 2%">
              <div class="col">
                  <button class="col-12 btn btn-secondary" onclick="addChar('(')">(</button>
              </div>
              <div class="col">
                  <button class="col-12 btn btn-secondary" onclick="addChar(')')">)</button>
              </div>
              <div class="col">
                  <button class="col-12 btn btn-danger" onclick="document.getElementById('challange').value = ''">C</button>
              </div>
              <div class="col">
                  <button class="col-12 btn btn-secondary" onclick="addChar('%')">%</button>
              </div>
          </div>
          <div class="row" style="padding: 2%">
              <div class="col">
                  <button class="col-12 btn btn-secondary" onclick="addChar('7')">7</button>
              </div>
              <div class="col">
                  <button class="col-12 btn btn-secondary" onclick="addChar('8')">8</button>
              </div>
              <div class="col">
                  <button class="col-12 btn btn-secondary" onclick="addChar('9')">9</button>
              </div>
              <div class="col">
                  <button class="col-12 btn btn-secondary" onclick="addChar('*')">*</button>
              </div>
          </div>
          <div class="row" style="padding: 2%">
              <div class="col">
                  <button class="col-12 btn btn-secondary" onclick="addChar('4')">4</button>
              </div>
              <div class="col">
                  <button class="col-12 btn btn-secondary" onclick="addChar('5')">5</button>
              </div>
              <div class="col">
                  <button class="col-12 btn btn-secondary" onclick="addChar('6')">6</button>
              </div>
              <div class="col">
                  <button class="col-12 btn btn-secondary" onclick="addChar('-')">-</button>
              </div>
          </div>
          <div class="row" style="padding: 2%">
              <div class="col">
                  <button class="col-12 btn btn-secondary" onclick="addChar('1')">1</button>
              </div>
              <div class="col">
                  <button class="col-12 btn btn-secondary" onclick="addChar('2')">2</button>
              </div>
              <div class="col">
                  <button class="col-12 btn btn-secondary" onclick="addChar('3')">3</button>
              </div>
              <div class="col">
                  <button class="col-12 btn btn-secondary" onclick="addChar('+')">+</button>
              </div>
          </div>
          <div class="row" style="padding: 2%">
              <div class="col">
                  <button class="col-12 btn btn-secondary" onclick="addChar('0')">0</button>
              </div>
              <div class="col">
                  <button class="col-12 btn btn-secondary" onclick="addChar('.')">.</button>
              </div>
              <div class="col">
                  <button class="col-12 btn btn-secondary" onclick="addChar('/')">/</button>
              </div>
              <div class="col">
                  <button class="col-12 btn btn-success" onclick="calc()">=</button>
              </div>
          </div>
      </div>
      </div>
  </div>
</body>
</html>
