<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>SenOS Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body class="">
    <div id="background-img">
        <!-- <img src="../../img/initial/background.store.svg" id="deskIMG"> -->
    </div>
    <div class="cards" id="apps">
    </div>
    <div class="modal fade" tabindex="-1" id="app-details-page">
        <div class="modal-dialog modal-dialog-scrollable modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">App Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h2 id="sen-replace-app-name">${sen.replace.current.app.name}</h2>
                    <p id="sen-replace-app-description">${sen.replace.current.app.description.long}</p>
                </div>
                <div class="modal-footer">
                    <p>Wenn du diese App installierst, steht sie dir erst nach einem Neustart zur Verfügung!</p>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Schließen</button>
                    <button type="button" class="btn" data-bs-dismiss="modal" id="sen-replace-app-installed">App ${sen.replace.current.app.installed}</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" tabindex="-1" id="info-page">
        <div class="modal-dialog modal-dialog-scrollable modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="sen-replace-info-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="sen-replace-info-text"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Abbrechen</button>
                    <button type="button" class="btn btn-warning" data-bs-dismiss="modal" id="app-uninstall-force">Ok</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="store.js"></script>
</html>
