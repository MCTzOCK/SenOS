<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Einstellungen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body class="">
    <div class="cards">
        <div class="card c-grid" style="width: 16rem">
            <div class="card-body">
                <h2 class="card-title">Sicherheit</h2>
                <p class="card-text">Verändere Sicherheitsrelevante Dinge.</p>
                <button class="btn btn-primary" onclick="showSettingsPage('security')">Sicherheit verwalten</button>
            </div>
        </div>
        <div class="card c-grid" style="width: 16rem">
            <div class="card-body">
                <h2 class="card-title">Personalisieren</h2>
                <p class="card-text">Verändere das Aussehen von SenOS.</p>
                <button class="btn btn-primary" onclick="showSettingsPage('personalize')">SenOS personalisieren</button>
            </div>
        </div>
        <div class="card c-grid" style="width: 16rem">
            <div class="card-body">
                <h2 class="card-title">Benutzerkonto</h2>
                <p class="card-text">Ändere personenbezogene Details.</p>
                <button class="btn btn-primary" onclick="showSettingsPage('account')">Details personalisieren</button>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
<script src="main.js"></script>
</html>
