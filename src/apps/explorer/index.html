<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dateien</title>
    <link rel="stylesheet" href="app.css">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.min.js"></script> -->
</head>
<body>
    <div id="main">
        <div id="path">
            <p class="info text">
                Pfad: 
                <span id="path-string" class="text"></span>
            </p>
        </div>
        <!-- <div id="folder-root">
        </div> -->
        <div id="file-root">
            
        </div>
    </div>
    <div id="context" hidden>
        <br>
        <!-- <div class="contextClick">
            <a href="javascript:contextClick(1)">
                Heyy
            </a>
        </div> -->
    </div>
    <div id="dialog">
        <div id="popup_close">
            <a href="javascript:esc()" draggable="false">
                <img src="X.png" width="2%" id="popup_close_img" draggable="false">
            </a>
        </div>
        <div id="dialog-content">
            <center>
                <h1 class="headline" style="color: red;">
                    Löschen?
                </h1>
                <span class="text" style="color: white;" id="delDiaTxt">
                    Willst du die Datei 
                </span>
                <span id="delDiaInf" style="color:forestgreen;">%name%</span>
                <span class="text" style="color: white;" id="delDiaTxt2">wirklich löschen?</span>
                <br>
                <button class="text" onclick="delDialogAccepted();">Ja</button>
                <button class="text" onclick="esc();">Abbrechen</button>
            </center>
            <senos-meta id="senos-delete-meta" hidden>
            </senos-meta>
        </div>
        <div id="createDialog">
            <center>
                <h1 class="headline">
                    Name?
                </h1>
                <input class="text" value="" placeholder="Dateiname" id="createFileName">
                <br>
                <button class="text" onclick="createDialogAccepted();" id="createFileButton">Datei erstellen</button>
                <senos-meta id="senos-create-meta"></senos-meta>
            </center>
        </div>
        <div id="renameDialog">
            <center>
                <h1 class="headline" style="color: red;">
                    Name?
                </h1>
                <input class="text" value="" placeholder="Neuer Name" id="renameFileName">
                <br>
                <button class="text" onclick="renameDialogAccepted();" id="renameFileButton">Datei umbennen</button>
                <senos-meta id="senos-rename-meta"></senos-meta>
            </center>
        </div>
        <div id="errorDialog">
            <center>
                <h1 class="headline" style="color: red;">
                    Fehler!
                </h1>
                <span class="text" style="color: red;" id="errorMessage">
                    FEHLER (0x01)
                </span>
                <br>
                <button onclick="errorDialogButton();" id="errorDialogButton">[0x02]</button>
            </center>
        </div>
        <div id="imageViewer">
            <center>
                <img src="X.PNG" id="imgView">
            </center>
        </div>
        <div id="videoViewer">
            <center>
                <iframe src="" frameborder="0" id="videoSource" width="100%" height="150%"></iframe>
            </center>
        </div>
        <div id="audioViewer">
            <center>
                <iframe src="" frameborder="0" id="audioSource"></iframe>
            </center>
        </div>
        <div id="pdfViewer">
            <!-- <canvas id="pdf"></canvas> -->
            <iframe src="" frameborder="0" id="pdfContent" width="1000px" height="1000px"></iframe>
            <!-- <embed src="" type="application/pdf" id="pdfContent"> -->
        </div>
        <div id="textEditor">
            <!-- TODO: Text Editor -->
            <div id="textEditorPane" style="color: black; background: white; opacity: 100%; overflow: scroll; width: 150%; height: 60%; max-height: 150%; max-width: 150%;">
            <!-- <div id="textEditionPane" style="display: block;"> -->
                <p class="text" id="textEditorContent" contenteditable="true">
                    Hello World!
                </p>
            </div>
            <!-- <textarea name="" id="textEditorContent" class="text"></textarea> -->
            <center>
                <button class="text" onclick="textEditSaveFile()">
                    Speichern
                </button>
                <button class="text" onclick="esc()">
                    Abbrechen/Verwerfen
                </button>
            </center>
            <senos-meta id="senos-edit-meta"></senos-meta>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
