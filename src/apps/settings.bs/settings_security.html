<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sicherheit</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark">
    <!-- Back Button -->
    <button class="btn btn-primary" onclick="window.location.assign('index.html');">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-90deg-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M1.146 4.854a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H12.5A2.5 2.5 0 0 1 15 6.5v8a.5.5 0 0 1-1 0v-8A1.5 1.5 0 0 0 12.5 5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4z"/>
        </svg>
        Zurück
    </button>
    <div class="cards">
        <div class="card c-grid" style="width: 18rem">
            <div class="card-body">
                <h2 class="card-title">Passwortschutz</h2>
                <p class="card-text">
                    Passwortschutz Aktiv: <span id="sen_replace_pwd_active" class="text-danger">Nein</span><br>
                    <div class="input-group">
                        <input class="form-control" placeholder="Passwort" id="pwd_">
                    </div>
                    <div class="input-group">
                        <input class="form-control" placeholder="Passwort bestätigen" id="pwd_new">
                    </div>
                    <button class="btn btn-primary" onclick="updatePassword()">Passwortschutz <span id="sen_replace_pwd_active_negate">Aktivieren</span></button>
                </p>
            </div>
        </div>
    </div>
    <div id="popups">
        <div class="modal fade" tabindex="-1" id="errorDialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Fehler!</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Schließen"></button>
                    </div>
                    <div class="modal-body">
                        <p>Das sieht so aus, als ob die Passwörter nicht überein stimmen oder du das falsche Passwort eingegen hast! Versuche es erneut!</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Schließen</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" tabindex="-2" id="successDialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Erfolgreich!</h5>
                        <button type="button" class="btn-close" onclick="window.location.reload()" aria-label="Schließen"></button>
                    </div>
                    <div class="modal-body">
                        <p>Der Passwortschutz wurde erfolgreich <span id="sen_mod_replace_pwd_active" class="text-danger">deaktiviert</span></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="window.location.reload()">Ok</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
<script>setPlaceHolders()</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</html>
