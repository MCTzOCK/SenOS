<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bingo</title>
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <!-- jQuery -->
    <script type="application/javascript" src="https://cdn.jsdelivr.net/gh/jquery/jquery@3.2.1/dist/jquery.min.js"></script>
    <!-- SenOS -->
    <link rel="stylesheet" href="bingo.css">
    <script src="bingo.js"></script>
    <!-- Sheepy -->
    <script type="application/javascript" src="https://cdn.senos.xyz/sheepy/1.0/dist/js/sheepy.min.js"></script>
    <script>if (window.module) module = window.module;</script>
</head>
<body class="bg-success">
    <div class="text-center">
        <canvas id="bingoBullet" width="400px" height="170px"></canvas>
        <h1 id="numbersLeft" class="visually-hidden">Verbleibende Zahlen: </h1>
    </div>
    <div class="container visually-hidden" id="bingoField">
        <div class="row justify-content-center">
            <div class="col col-1">
                <img src="assets/b.png" width="100%">
            </div>
            <div class="col col-1">
                <img src="assets/i.png" width="100%">
            </div>
            <div class="col col-1">
                <img src="assets/n.png" width="100%">
            </div>
            <div class="col col-1">
                <img src="assets/g.png" width="100%">
            </div>
            <div class="col col-1">
                <img src="assets/o.png" width="100%">
            </div>
        </div>
    </div>
    <div class="text-center">
        <button class="btn btn-primary" style="font-size: 4vh" onclick="startGame()" id="btnNextBullet">Starten</button>
    </div>
    <!-- style="font-size: 2vh; bottom: 1vh; right: 1vh; position:absolute" -->
    <!-- <button class="btn btn-primary justify-content-center align-content-center" onclick="startGame()" id="btnNextBullet">Starten</button> -->
</body>
</html>
