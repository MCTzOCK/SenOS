<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwort Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="app.css">
</head>
<body class="bg-dark">
  <div style="display: flex; justify-content: right; align-items: flex-end; position: absolute; height: 98%; width: 98%;">
      <button class="btn btn-primary" onclick="show_add_popup()">Passwort hinzufügen</button>
  </div>
  
  <p id="no_cards">Sie haben noch keine Passwort hinzufügt!</p>
    <div class="modal" tabindex="-1" id="new_password">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Neuer Passwort</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <span class="input-group-text col-sm-3">App/URL</span>
                    <input class="form-control" placeholder="App/URL" id="new_password_app_url" style="user-select: text;">
                </div>

                <div class="input-group">
                    <span class="input-group-text col-sm-3">Benutzername</span>
                    <input class="form-control" placeholder="Benutzername" id="new_password_username" style="user-select: text;">
                </div>

                <div class="input-group">
                    <span class="input-group-text col-sm-3">Passwort</span>
                    <input class="form-control" placeholder="Passwort" id="new_password_password" type="password" style="user-select: text;">
                    <i id="popup_eye" class="bi bi-eye-slash-fill popup_eye input-group-text" onclick="show_password_popup()"></i>
                </div>

                <button class="btn btn-primary" id="gen-btn" onclick="gen();">Generieren</button>

                <p id="already_password" class="hidden error">Dieses Passwort ist schon vorhanden!</p>
                <p id="no_app_url" class="hidden error">Bitte füllen Sie das Feld für die App bzw. der URL aus!</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Schließen</button>
              <button type="button" class="btn btn-primary" id="new_password_add_btn" onclick="add()">Hinzufügen</button>
            </div>
          </div>
        </div>
      </div>
    <div id="cards" class="cards" style="top: 1%; width: 100%; position: absolute;"></div>

    <script src="main.js"></script>
</body>
</html>
